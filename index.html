<!DOCTYPE html>
<html>

<head>
    <title>CircuitPython Online IDE</title>
    <meta name="description"
        content="A browser-based IDE for CircuitPython supported microcontrollers. No installation needed. Handy and powerful.">
    <meta name="keywords" content="CircuitPython, IDE, editor, education, DIY, Python, Serial">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            color: rgb(248, 248, 242);
            background-color: rgb(39, 40, 34);
        }

        .row {
            display: flex;
        }

        .column {
            flex: 50%;
        }

        .head {
            height: 50px;
        }

        .toolbar {
            height: 20px;
        }

        .content {
            height: calc(100vh - 20px - 50px - 40px - 20px);
            border: 1px solid grey;
        }

        .tail {
            height: 20px;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
    </link>
    <link rel="stylesheet" href="https://codemirror.net/addon/hint/show-hint.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script type="text/javascript" src="python.js"></script>
    <script type="text/javascript" src="https://codemirror.net/addon/comment/comment.js"></script>
    <script type="text/javascript" src="https://codemirror.net/addon/hint/show-hint.js"></script>
    <script src="https://codemirror.net/addon/hint/anyword-hint.js" id=anyword></script>
    <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>
</head>

<body>
    </div>
    <div class="head">
        <h1>CircuitPython Online IDE
            <button id="connect" onClick='clickConnect()'> Connect </button>
        </h1>
    </div>

    <div class="row">
        <div class="column toolbar">
            Editor
            <text id="filename"></text>
            <button id="inputfile"> Open </button>
            <button id="save" onClick='save_and_run(editor)'> Save and Run </button>
            <button onclick="save_code()">Save as</button>
            <button onclick="new_tab()">New tab</button>
        </div>
        <div class="column toolbar">
            Serial
            <button onClick="serial_value_text=''; serial.setValue('')"> Clear </button>
            <button onclick="savelog()">Save log</button>
            [
            <button onclick="plot_main()">Plot</button>
            x-axis<input type="checkbox" id="x-axis" onchange="plot_refresh()">
            ]
            <button onclick="sendCTRLC()">CTRL-C</button>
            <button onclick="sendCTRLD()">CTRL-D</button>
        </div>
    </div>
    <div class="row">
        <div class="column content">
            <div id="my_div">
            </div>
        </div>
        <div class="column content" style='overflow-y: scroll'>
            <div id='out_frame'>
                <div id="serial_R"></div>
                <div id="plot" style="display:none"></div>
                <div id="serial_T" style="border: 1px solid grey; position:relative">
                    <button onclick="run_command(command);" style="position: absolute; bottom: 0; right: 0; z-index: 1">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="tail">
        <button onclick="window.open('https://circuitpython.org/')">
            CircuitPython Homepage
        </button>
        <button onclick="window.open('https://github.com/urfdvw/CircuitPython-online-IDE#workflow-aka-how-to-use')">
            IDE Help
        </button>
        <button
            onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdupiJIRViFwPpuQC1hMp8gRvhxACLoAjgepm_-IRZumwK7Cg/viewform?usp=sf_link')">
            Feedback
        </button>
        <button id="send_setting" onclick="change_send_key();" style="float: right;">
            [Enter] to send
        </button>
    </div>

    <script type="text/javascript" src="code.js">
    </script>
</body>

</html>
