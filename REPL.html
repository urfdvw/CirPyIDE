    <script>
        let port;
        let reader;
        let inputDone;
        let outputDone;
        let inputStream;
        let outputStream;

        function send_cmd(s) {
            const writer = outputStream.getWriter();
            writer.write(s);
            writer.releaseLock();
        }

        function sendCTRLD() {
            // restart the program
            send_cmd("\x04")
        }

        function sendCTRLC() {
            // stop the program
            send_cmd("\x03");
        }

        /**
         * @name connect
         * Opens a Web Serial connection to a micro:bit and sets up the input and
         * output stream.
         */
        async function connect() {
            // CODELAB: Add code to request & open port here.
            // - Request a port and open a connection.
            port = await navigator.serial.requestPort();
            // - Wait for the port to open.
            await port.open({ baudRate: 9600 });

            // CODELAB: Add code setup the output stream here.
            const encoder = new TextEncoderStream();
            outputDone = encoder.readable.pipeTo(port.writable);
            outputStream = encoder.writable;

            // CODELAB: Add code to read the stream here.
            let decoder = new TextDecoderStream();
            inputDone = port.readable.pipeTo(decoder.writable);
            inputStream = decoder.readable;

            // clear current log
            document.getElementById("serial_out").innerHTML = "";

            reader = inputStream.getReader();
            readLoop();
        }


        /**
         * @name disconnect
         * Closes the Web Serial connection.
         */
        async function disconnect() {

            // CODELAB: Close the input stream (reader).
            if (reader) {
                await reader.cancel();
                await inputDone.catch(() => { });
                reader = null;
                inputDone = null;
            }

            // CODELAB: Close the output stream.
            if (outputStream) {
                await outputStream.getWriter().close();
                await outputDone;
                outputStream = null;
                outputDone = null;
            }

            // CODELAB: Close the port.
            await port.close();
            port = null;

        }

        /**
         * @name clickConnect
         * Click handler for the connect/disconnect button.
         */
        async function clickConnect() {
            // if connected, ignore the button action
            if (port) {
                return;
            }

            // CODELAB: Add connect code here.
            await connect();
            console.log("Connected");
        }


        /**
         * @name readLoop
         * Reads data from the input stream and displays it on screen.
         */
        async function readLoop() {
            // CODELAB: Add read loop here.
            while (true) {
                const { value, done } = await reader.read();
                if (value) {
                    document.getElementById('serial_out').innerHTML += value;
                    // removed the carriage return, for some reason CircuitPython does not need it
                    //log.innerHTML += value + '\n';
                    log_parent = document.getElementById('serial_out').parentNode
                    log_parent.scrollTop = log_parent.scrollHeight;
                }
                if (done) {
                    console.log('[readLoop] DONE', done);
                    reader.releaseLock();
                    break;
                }
            }

        }


        /**
         * @name send_multi_py_lines
         * Gets a writer from the output stream and send the lines to the micro:bit.
         * @param  {...string} lines lines to send to the micro:bit
         */
         function send_multi_py_lines(lines) {
            // CODELAB: Write to output stream
            //console.log("Started to write")
            lines = lines.split('\n').join('\\n')

            if (outputStream != null) {
                const writer = outputStream.getWriter();
                // https://stackoverflow.com/a/60111488/7037749
                writer.write('exec("""' + lines + '""")' + '\x0D')
                writer.releaseLock();
            }
            else {
                console.log("Can not write, no connection.");
            }
        }

        /**
         * @name send_single_py_line
         * Gets a writer from the output stream and send the lines to the micro:bit.
         * @param  {...string} lines lines to send to the micro:bit
         */
         function send_single_py_line(line) {
            // CODELAB: Write to output stream
            //console.log("Started to write")

            if (outputStream != null) {
                const writer = outputStream.getWriter();
                writer.write(line + '\x0D')
                writer.releaseLock();
            }
            else {
                console.log("Can not write, no connection.");
            }
        }

        }


        function save_and_run() {
            document.getElementById('serial_out').innerHTML = '';
            writeFile(fileHandle, editor.getValue());
        }
    </script>

<body>
    <div class="head">

    <script type="text/javascript">

        var editor = CodeMirror(document.querySelector('#my-div'), {
            lineNumbers: true,
            value: 'print("Hello, World!")',
            tabSize: 4,
            indentUnit: 4,
            mode: 'python',
            theme: 'monokai',
            extraKeys: { Tab: betterTab },
        });
        editor.setSize(width = '100%', height = '100%')

        function run_current_line() {
            send_single_py_line(editor.getLine(editor.getCursor()["line"]))
            if (editor.lineCount() == editor.getCursor()["line"] + 1) {
                editor.setValue(editor.getValue()+'\n')
                editor.setCursor({line: editor.lineCount()-1})
            } else {
                editor.setCursor({line: editor.getCursor()["line"] + 1})
            }
        }

        function run_all_lines(){
            send_multi_py_lines(editor.getValue())
        }

        // https://stackoverflow.com/a/25104834/7037749
        var map = {
            "Shift-Enter": run_current_line,
            "Ctrl-Enter": run_all_lines
        }
        editor.addKeyMap(map);

        let fileHandle;
        var butOpenFile = document.getElementById("inputfile")
        butOpenFile.addEventListener('click', async () => {
            [fileHandle] = await window.showOpenFilePicker();
            const file = await fileHandle.getFile();
            const contents = await file.text();
            editor.setValue(contents);
        });

        async function writeFile(fileHandle, contents) {
            // Create a FileSystemWritableFileStream to write to.
            const writable = await fileHandle.createWritable();
            // Write the contents of the file to the stream.
            await writable.write(contents);
            // Close the file and write the contents to disk.
            await writable.close();
        }

        document.getElementById('inputfile')
            // https://www.geeksforgeeks.org/how-to-read-a-local-text-file-using-javascript/
            .addEventListener('change', function () {
                var fr = new FileReader();
                fr.onload = function () {
                    // console.log(fr.result);
                    editor.setValue(fr.result);
                }
                fr.readAsText(this.files[0]);
            })

        function betterTab(cm) {
            // https://github.com/codemirror/CodeMirror/issues/988#issuecomment-14921785
            if (cm.somethingSelected()) {
                cm.indentSelection("add");
            } else {
                cm.replaceSelection(cm.getOption("indentWithTabs") ? "\t" :
                    Array(cm.getOption("tabSize") + 1).join(" "), "end", "+input");
            }
        }

        // Function to download data to a file
        function download(data, filename, type) {
            var file = new Blob([data], { type: type });
            if (window.navigator.msSaveOrOpenBlob) // IE10+
                window.navigator.msSaveOrOpenBlob(file, filename);
            else { // Others
                var a = document.createElement("a"),
                    url = URL.createObjectURL(file);
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                setTimeout(function () {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 0);
            }
        }

    </script>
